<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section>
            <form action="#" method="get"></form>
                <label for="nombre"></label>
                <input type="text" name="nombre" id="" placeholder="Nombre">

                <br>

                <label for="apellido"></label>
                <input type="text" name="apellido" id="" placeholder="Apellido">

                <br>

                <label for="email"></label>
                <input type="email" name="email" id="" placeholder="Email">

                <br>

                <label for="telefono"></label>
                <input type="tel" name="telefono" id="" placeholder="Telefono" pattern="[0-9]{9}">

                <br>

                <label for="comentario"></label>
                <textarea cols="50" rows ="10" id="comentario" name="comentario" placeholder="Descripcion"></textarea>
                <br>

                <button type="submit" >ENVIAR</button>
        </section>
    </main>
</body>
</html>
